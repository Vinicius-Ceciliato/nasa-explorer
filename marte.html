<body id="body-marte">
    <div class="navbar">
        <a href="inicio.html"><img src="./assets/images/logo/logo.svg" id="logo"></a>
        <ul class="nav-links">
            <li><a href="index.html">INÍCIO</a></li>

            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </div>

    <div id="title-secondary">
        <div class="texto-principal"><b>Explore</b> Marte!</div>
        <hr class="w-75 mb-2">
        <p style="font-size: 12px; font-weight: 200;">Obs: O rover Curiosity (responsável pelas fotos) está ativo desde 06/08/2012</p>
    </div>

    <div class="data-content d-flex justify-content-center mb-3">
        <form action="" class="d-flex align-items-center" style="flex-direction: column;">
            <label for="data" class="mb-1">Insira a data</label>
            <input type="date" id="data" class="mx-2 mb-2">
            <button id="sendData" onclick="getMarte(event)">Enviar</button>
        </form>
    </div>

    <div class="content-mars w-100 d-flex justify-content-center">
        <div class="row w-100 d-flex justify-content-center" id="box">

        </div>

        
    </div>


    <script>
        function getMarte(event){
            event.preventDefault();

            let data = document.querySelector('#data').value;

            let url = `https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=${data}&api_key=oF4aerQFcUU4vYKqYeFezHkR0WbYFoI9p0jPzLHu`;

            console.log(url);
            console.log(data);
            let box = document.querySelector('#box');
            
            fetch(url)
            .then(res => res.json())
            .then(marte => {
                console.log(marte);
                const fotos = marte.photos;
                if (marte.photos.length === 0) {
                    alert("Nenhuma foto encontrada para esta data.");
                    return;
                } 

                box.innerHTML = '';
                fotos.slice(0, 15).forEach(fotinha => {

                    let img = document.createElement('img');
                    img.setAttribute('src', fotinha.img_src);
                    img.setAttribute('class', 'img-marte');
                    img.style.width = '80%';
                    img.style.borderRadius = '16px';

                    let col = document.createElement('div');
                    col.classList.add('col-6');                                   
                    col.style.margin = '5px';
                    col.style.display = 'flex';
                    col.style.justifyContent = 'center';
                    col.style.alignItems = 'center';
                    col.style.flexDirection = 'column';
                    

                    col.appendChild(img);
                    box.appendChild(col);
                })
                
            });

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
