    <script>
        function getFotoHoje(){

            let url = `https://api.nasa.gov/planetary/apod?api_key=oF4aerQFcUU4vYKqYeFezHkR0WbYFoI9p0jPzLHu`;
            let content = document.querySelector('.content-foto-hoje');
            console.log(url);
            
            fetch(url)
            .then(res => res.json())
            .then(foto => {
                let fotoDia = document.createElement('img');
                fotoDia.setAttribute('src', foto.url);
                fotoDia.setAttribute('id', 'foto-do-dia');
                fotoDia.style.width = '40%'

                content.appendChild(fotoDia);

            })
        }
    </script>
